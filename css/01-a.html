<!DOCTYPE html>
<html>
<head>
  <title>盒模型示例</title>
  <style>
    .box {
      width: 200px;
      height: 150px;
      padding: 20px;
      border: 2px solid #000;
      margin: 30px;
      background-color: #bbb5ac;
    }
     .box1 {
      box-sizing: border-box;
      width: 200px;
      height: 150px;
      padding: 20px;
      border: 2px solid #000;
      margin: 30px;
      background-color: #bbb5ac;
    }

  </style>
</head>
<body>
  <div class="box">
    <p>这是一个具有边框、内边距和外边距的盒子。</p>
  </div>
  <div class="box1">
    <p>这是一个具有边框、内边距和外边距的盒子。</p>
  </div>

</body>
</html>
