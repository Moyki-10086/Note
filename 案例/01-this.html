<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <a href="https://juejin.cn/post/6844904083707396109#heading-44">40道this面试题酸爽继续</a>
  <script>
    var name = 'window'
    var person1 = {
      name: 'person1',
      foo1: function () {
        console.log(this.name)
      },
      foo2: () => console.log(this.name),
      foo3: function () {
        return function () {
          console.log(this.name)
        }
      },
      foo4: function () {
        return () => {
          console.log(this.name)
        }
      }
    }
    var person2 = {
      name: 'person2'
    }
    person1.foo1()//1
    person1.foo1.call(person2)//2
    person1.foo2()//w
    person1.foo2.call(person2)//w
    person1.foo3()()//w
    person1.foo3.call(person2)()//w
    person1.foo3().call(person2)//2
    person1.foo4()()//1
    person1.foo4.call(person2)()//2
    person1.foo4().call(person2)//w------>1



    function foo () {
      console.log(this.a);
    }
    var a = 2;
    (function () {
      "use strict";//--------
      console.log(this)
      foo();//a
    })();


    // 在浏览器打印 和 的区别
    // 一：
    [1,2,3].forEach(() => { 
      console.log(this)
    })
    // 二：
    [1, 2, 3].__proto__.forEach(() => {
      console.log(this)
    })
    // 表示对数组的原型对象上的 forEach() 方法进行调用
    // 箭头函数的 this 值是在函数定义时确定的，而不是在函数调用时确定的。
    // 所以在箭头函数中，this指向的是其上层作用域的this值
  </script>
</body>

</html>
